{% extends "base.html" %}

{% block title %}Восстановление пароля - Управление электрощитами{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="card-body">
            <div class="auth-logo">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo">
                <h4 class="auth-title">Восстановление пароля</h4>
                <p class="auth-subtitle">Введите email для восстановления доступа</p>
            </div>
            
            <form id="forgotPasswordForm" method="POST" action="{{ url_for('auth.forgot_password') }}" class="auth-form">
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Введите email">
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane me-2"></i>Отправить инструкции
                    </button>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-link text-center">
                        <i class="fas fa-arrow-left me-2"></i>Вернуться к входу
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Валидация формы восстановления пароля
    const forgotPasswordValidation = new JustValidate('#forgotPasswordForm', {
        errorLabelCssClass: 'just-validate-error-label',
        errorFieldCssClass: 'just-validate-error-field',
        successFieldCssClass: 'just-validate-success-field',
        errorLabelPosition: 'bottom',
        validateBeforeSubmitting: true,
        tooltip: {
            position: 'top'
        }
    });
    
    forgotPasswordValidation
        .addField('#email', [
            {
                rule: 'required',
                errorMessage: 'Email обязателен',
            },
            {
                rule: 'email',
                errorMessage: 'Введите корректный email',
            }
        ])
        .onSuccess(function(event) {
            event.target.submit();
        });
</script>
{% endblock %}
