{% extends "base.html" %}

{% block title %}Сброс пароля - Управление электрощитами{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="card-body">
            <div class="auth-logo">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo">
                <h4 class="auth-title">Сброс пароля</h4>
                <p class="auth-subtitle">Введите новый пароль</p>
            </div>
            
            <form id="resetPasswordForm" method="POST" class="auth-form">
                <div class="mb-4">
                    <label for="password" class="form-label">Новый пароль</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Введите новый пароль" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password_confirm" class="form-label">Подтверждение пароля</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Подтвердите новый пароль" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password_confirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Сменить пароль</button>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-link text-center">
                        Вернуться к входу
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Валидация формы сброса пароля
    const resetPasswordValidation = new JustValidate('#resetPasswordForm');
    resetPasswordValidation
        .addField('#password', [
            {
                rule: 'required',
                errorMessage: 'Пароль обязателен',
            },
            {
                rule: 'minLength',
                value: 8,
                errorMessage: 'Пароль должен содержать минимум 8 символов',
            }
        ])
        .addField('#password_confirm', [
            {
                rule: 'required',
                errorMessage: 'Подтверждение пароля обязательно',
            },
            {
                rule: 'minLength',
                value: 8,
                errorMessage: 'Пароль должен содержать минимум 8 символов',
            },
            {
                rule: 'custom',
                validator: function(value) {
                    return value === document.getElementById('password').value;
                },
                errorMessage: 'Пароли не совпадают',
            }
        ]);
</script>
{% endblock %}
